gitonomyfrontend_adminrole_list:
    pattern: /{_locale}/adminrole/list
    defaults: { _controller: "GitonomyFrontendBundle:AdminRole:list" }

gitonomyfrontend_adminrole_create:
    pattern: /{_locale}/adminrole/create
    defaults: { _controller: "GitonomyFrontendBundle:AdminRole:create" }

gitonomyfrontend_adminrole_edit:
    pattern: /{_locale}/adminrole/{id}/edit
    defaults: { _controller: "GitonomyFrontendBundle:AdminRole:edit" }
    requirements:
        id:  \d+

gitonomyfrontend_adminrole_delete:
    pattern: /{_locale}/adminrole/{id}/delete
    defaults: { _controller: "GitonomyFrontendBundle:AdminRole:delete" }
    requirements:
        id:  \d+
