security:
    encoders:
        Gitonomy\Bundle\CoreBundle\Entity\User:
            algorithm:        sha512
            encode-as-base64: true
            iterations:       5

    role_hierarchy:
        # Global permissions
        PROJECT_ADMIN:          [ PROJECT_CREATE, PROJECT_EDIT, PROJECT_DELETE ]
        USER_ADMIN:             [ USER_CREATE, USER_EDIT, USER_DELETE ]
        ROLE_ADMIN:             [ ROLE_CREATE, ROLE_EDIT, ROLE_DELETE ]
        PROJECTS_GIT_SUPERUSER: [ PROJECTS_COLLABORATOR ]
        # Project permissions
        PROJECT_GIT_SUPERUSER:  [ PROJECT_COLLABORATOR ]

    providers:
        entity:
            entity: { class: Gitonomy\Bundle\CoreBundle\Entity\User, property: "username" }

    firewalls:
        main:
            security:   true
            form_login:
                login_path:          gitonomyfrontend_security_login
                check_path:          gitonomyfrontend_security_loginCheck
                default_target_path: gitonomyfrontend_main_homepage
            remember_me:
                key:      Fj_p1rm√â!
                lifetime: 31536000
                path:     /
                domain:   ~
            logout:
                path:   gitonomyfrontend_security_logout
                target: gitonomyfrontend_main_homepage
            anonymous:  true
